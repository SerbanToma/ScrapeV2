services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/redis/data

  scrapelight:
    build: ./main_api
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      # JWT Authentication settings
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-30}
    depends_on:
      - redis
    volumes:
      - ./shared:/app/shared
      - ./shared_tmp:/app/tmp_shared

  ml_worker:
    build: ./ml_worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      # JWT settings for worker (if needed for user-specific tasks)
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
    depends_on:
      - redis
      - scrapelight  # Wait for main API to run migrations first
    volumes:
      - ./shared:/app/shared
      - ./models:/app/models
      - ./shared_tmp:/app/tmp_shared
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=1
    healthcheck:
      test: [ "CMD", "celery", "-A", "worker.celery_app", "inspect", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

